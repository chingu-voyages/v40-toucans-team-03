<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title></title>
  </head>
  <body>
    <header class="header">
      <h1 class="gym-name">T3 GYM</h1>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#About">About us</a></li>
          <li><a class="main-nav-link" href="#Locations">Locations</a></li>
          <li><a class="main-nav-link" href="#Pricing">Pricing</a></li>
          <li>
            <a class="main-nav-link" href="#Testimonials">Testimonials</a>
          </li>
          <li><a class="main-nav-link nav-cta" href="#Sign up">Sign up</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              "The clock is ticking. are you becoming the person you want to
              be?"
            </h1>
            <p class="hero-description">
              you must expect great things from yourself before you can do
              them.Action is the foundational key to all success!
            </p>

            <a href="#Sign up" class="btn btn--full margin-right-sm"
              >Start your fitness journey</a
            >
            <a href="#About" class="btn btn--outline">learn more &darr;</a>
          </div>
          <div class="hero-img-box">
            <img
              src="hero.jpg"
              class="hero-img"
              alt="photo of gym equipments in a gym"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
